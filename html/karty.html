<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karty</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: ("https://th.bing.com/th/id/R.b3a5c95b8a3136eca0c3b0b85019d982?rik=If%2fskWgdfA7h7A&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f07%2fBeautiful-Full-HD-Photos.jpg&ehk=QN2GZNf28jSmpc6TtSLVFVzR0Nz9Amtn6ZddTWa9WwY%3d&risl=&pid=ImgRaw&r=0");
        }
        .card {
            width: 100px;
            height: 150px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin: 0 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            font-family: Arial, sans-serif;
            color: black;
            font-size: 20px;
            position: relative;
        }
        .card.spades {
            color: black;
        }
        
        .card .corner {
            position: absolute;
            font-size: 14px;
        }
        .top-left {
            top: 5px;
            left: 5px;
        }
        .bottom-right {
            bottom: 5px;
            right: 5px;
            transform: rotate(180deg);
        }
        .symbols {
            font-size: 28px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            height: 100%;
			
        }
    </style>
</head>
<body>
    <div class="card spades">
        <div class="corner top-left">A</div>
        <div class="symbols">♠</div>
        <div class="corner bottom-right">A</div>
    </div>
    <div class="card hearts">
        <div class="corner top-left">6</div>
        <div class="symbols">
            ♡ ♡ ♡
            ♡ ♡ ♡
        </div>
        <div class="corner bottom-right">6</div>
    </div>
    <div class="card spades">
        <div class="corner top-left">10</div>
        <div class="symbols">
            ♠ ♠ ♠
            ♠ ♠ ♠
            ♠ ♠ ♠ ♠
        </div>
        <div class="corner bottom-right">10</div>
    </div>
</body>
</html>
